<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DocVerif-compare</title>
        <link rel="stylesheet" href="output.css">



        <!-- ========== HEADER ========== -->
        <header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-white border-b text-sm py-2.5 sm:py-4 dark:bg-slate-900 dark:border-gray-700">
            <nav class="max-w-7xl flex basis-full items-center w-full mx-auto px-4 sm:px-6 lg:px-8" aria-label="Global">
                <div class="me-5 md:me-8">
                    <a class="flex-none text-blue-600 text-xl font-semibold dark:text-white" href="#" aria-label="Brand">DocVerif</a>
                </div>

                <div class="w-full flex items-center justify-end ms-auto sm:justify-between sm:gap-x-3 sm:order-3">
                    <div class="sm:hidden">
                        <button type="button" class="inline-flex flex-shrink-0 justify-center items-center gap-2 size-[38px] rounded-full font-medium bg-white text-gray-700 align-middle hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-white transition-all text-xs dark:bg-gray-800 dark:hover:bg-slate-800 dark:text-gray-400 dark:hover:text-white dark:focus:ring-gray-700 dark:focus:ring-offset-gray-800">
                            <svg class="flex-shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8" />
                                <path d="m21 21-4.3-4.3" /></svg>
                        </button>
                    </div>


                    <!-- Progress -->
                    <div class="flex w-full h-1.5 bg-gray-200 rounded-full overflow-hidden dark:bg-neutral-700" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="flex flex-col justify-center rounded-full overflow-hidden bg-blue-600 text-xs text-white text-center whitespace-nowrap transition duration-500 dark:bg-blue-500" style="width: 25%"></div>
                    </div>
                    <!-- End Progress -->
                    <div class="flex flex-row items-center justify-center gap-2">

                    </div>

                </div>
            </nav>

        </header>


        <!-- ========== END HEADER ========== -->

<body class="bg-gray-50 dark:bg-slate-900">

    <!-- Comment Form -->
    <div class="max-w-[85rem] px-4 py-6 sm:px-6 lg:px-8 lg:py-6 mx-auto">
        <div class="mx-auto max-w-2xl">


            <!-- Card -->
            <div class="mt-15 p-4 relative z-10 bg-white border border-gray-200 rounded-xl sm:mt-10 md:p-10 dark:bg-neutral-900 dark:border-neutral-700">
                <form>
                    <div class="text-center mb-8">
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-neutral-200">
                            Just a little bit more about yourself
                        </h2>
                        <p class="text-sm text-gray-600 dark:text-neutral-400">
                            We need some additional information from you to secure your account.
                        </p>
                    </div>
                    <div class="mb-4 sm:mb-8">
                        <label for="membership-select" class="block mb-2 text-sm font-medium dark:text-white">Membership?</label>
                        <select id="membership-select" class="block w-full py-3 pl-4 pr-10 border-gray-300 rounded-lg focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-sm" onchange="redirectUser(this.value)">
                          
                            <option value="non-member.html">Non Member</option>
                            <option value="member.html">Member</option>
                        </select>
                    </div>


                    <div class="mb-4 sm:mb-8">
                        <label for="account-type-select" class="block mb-2 text-sm font-medium dark:text-white">Account Type?</label>
                        <select id="account-type-select" class="block w-full py-3 pl-4 pr-10 border-gray-300 rounded-lg focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-sm" onchange="redirectUser(this.value)">
                            <option value="">Select account type</option>
                            <option value="personal.html">Personal</option>
                            <option value="business.html"> Business</option>
                        </select>
                    </div>


                    <script>
                        // Save selected options to localStorage
                        document.getElementById('membership-select').addEventListener('change', function() {
                            localStorage.setItem('selectedMembership', this.value);
                        });

                        document.getElementById('account-type-select').addEventListener('change', function() {
                            localStorage.setItem('selectedAccountType', this.value);
                        });

                        // Restore selected options on page load
                        document.addEventListener('DOMContentLoaded', function() {
                            const membershipSelect = document.getElementById('membership-select');
                            const accountTypeSelect = document.getElementById('account-type-select');

                            const savedMembership = localStorage.getItem('selectedMembership');
                            const savedAccountType = localStorage.getItem('selectedAccountType');

                            if (savedMembership) {
                                membershipSelect.value = savedMembership;
                            }

                            if (savedAccountType) {
                                accountTypeSelect.value = savedAccountType;
                            }
                        });

                        // Redirect function
                        function redirectUser(selectElement) {
                            const selectedValue = selectElement.value;
                            if (selectedValue) {
                                window.location.href = selectedValue;
                            }
                        }

                        // Add event listeners to selects for redirection
                        document.getElementById('membership-select').addEventListener('change', function() {
                            redirectUser(this);
                        });

                        document.getElementById('account-type-select').addEventListener('change', function() {
                            redirectUser(this);
                        });
                    </script>

                    <div class="mb-4 sm:mb-8">
                        <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">Name</label>
                        <input type="email" id="hs-feedback-post-comment-email-1" class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                            placeholder="eg John">
                    </div>
                    <div class="mb-4 sm:mb-8">
                        <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">Mobile Number</label>
                        <input type="email" id="hs-feedback-post-comment-email-1" class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                            placeholder="eg 07200000">
                    </div>
    
                    <div class="mb-4 sm:mb-8">
                        <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">
                            ID/Passport Number
                        </label>
                        <div class="relative">
                            <input type="number" id="hs-feedback-post-comment-email-1" 
                                class="py-2.5 sm:py-3 px-4 pr-10 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                             placeholder="38796448">
                            
                            <!-- Tick Icon Positioned Inside Input on the Far Right -->
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-green-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </span>
                        </div>
                        <span class="sr-only">Success</span>
                    </div>

                    <div class="mb-4 sm:mb-8">
                        <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">Profession?</label>
                        <select class="block w-full py-3 pl-4 pr-10 border-gray-300 rounded-lg focus:outline-none focus:ring-blue-600 focus:border-blue-600 sm:text-sm">
                         
                            <option> Sales Manager</option>
                            <option>Doctor</option>
                        </select>

                    </div>
                    <div class="mb-4 sm:mb-8">
                        <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">
                            KRA PIN
                        </label>
                        <div class="relative">
                            <input type="number" id="hs-feedback-post-comment-email-1" 
                                class="py-2.5 sm:py-3 px-4 pr-10 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                                placeholder="A1234567U">
                            
                            <!-- Tick Icon Positioned Inside Input on the Far Right -->
                            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-green-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                </svg>
                            </span>
                        </div>
                        <span class="sr-only">Success</span>
                    </div>

                    <div class="mt-6 grid">
                        <a href="kyc.html" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none text-center">
                            Submit
                        </a>
                    </div>
                </form>
            </div>
            <!-- End Card -->
        </div>
    </div>
    <!-- End Comment Form -->
    </div>
    <!-- End Card Section -->
    <!-- End Content -->
