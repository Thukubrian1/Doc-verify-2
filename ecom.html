<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preline - Online Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
</head>

<body class="bg-white">
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3">
                <img src="/api/placeholder/40/40" alt="Preline Logo" class="h-8">
                <span class="self-center text-2xl font-semibold whitespace-nowrap">Preline</span>
            </a>

            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-4">
                    <select class="border-none text-gray-600">
                        <option>English - USD</option>
                    </select>
                    <a href="#" class="text-gray-600">Help</a>
                    <a href="#" class="text-gray-600">Mobile app</a>
                </div>

                <div class="flex items-center space-x-4">
                    <a href="#" class="text-gray-600">Sign in</a>
                    <a href="#" class="text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                    </a>
                    <a href="#" class="text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>

        <div class="max-w-screen-xl mx-auto px-4">
            <div class="flex space-x-6 overflow-x-auto">
                <a href="#" class="text-green-600 border-b-2 border-green-600 pb-2">Pages</a>
                <a href="#" class="text-gray-600 hover:text-green-600">% Sales</a>
                <a href="#" class="text-gray-600 hover:text-green-600">Best Sellers</a>
                <a href="#" class="text-gray-600 hover:text-green-600">New Arrivals</a>
                <a href="#" class="text-gray-600 hover:text-green-600">Books</a>
                <a href="#" class="text-gray-600 hover:text-green-600">Clothing</a>
                <a href="#" class="text-gray-600 hover:text-green-600">Gift Cards</a>
            </div>
        </div>
    </nav>

    <main class="relative">
        <div class="relative h-[600px] overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-green-100 to-blue-200 opacity-50"></div>

            <div class="relative max-w-screen-xl mx-auto px-4 h-full flex items-center">
                <div class="w-1/2 z-10">
                    <span class="text-gray-600 mb-2 block">IPAD CASES</span>
                    <h1 class="text-4xl font-bold mb-4">Including the new Pros and Airs.</h1>
                    <a href="#" class="bg-white text-black px-4 py-2 rounded-full hover:bg-gray-100">Shop now</a>
                </div>

                <div class="w-1/2 flex justify-end relative">
                    <img src="/api/placeholder/500/400" alt="iPad Case" class="rounded-lg shadow-xl transform rotate-6 hover:rotate-0 transition-transform duration-300">
                    <img src="/api/placeholder/200/200" alt="Other Device" class="absolute bottom-0 right-0 rounded-lg shadow-xl transform -translate-x-20 translate-y-10">
                </div>
            </div>

            <div class="absolute top-1/2 transform -translate-y-1/2 left-4 right-4 flex justify-between">
                <button class="bg-white/50 hover:bg-white/75 rounded-full p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button class="bg-white/50 hover:bg-white/75 rounded-full p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
