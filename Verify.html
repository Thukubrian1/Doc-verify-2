<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocVerif-Agent Register</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-50 dark:bg-slate-900">
    <!-- Comment Form -->
    <div class="max-w-[85rem] px-4 py-6 sm:px-6 lg:px-8 lg:py-6 mx-auto">
        <div class="mx-auto max-w-2xl">
            <!-- Card -->
            <div class="mt-15 p-4 relative z-10 bg-white border border-gray-200 rounded-xl sm:mt-10 md:p-10 dark:bg-neutral-900 dark:border-neutral-700">
                <form>
                    <div class="text-center mb-8">
                        <h2 class="text-2xl md:text-3xl font-bold text-gray-800 dark:text-neutral-200">
                            Verify Cargo Certification
                        </h2>
                        <p class="text-sm text-gray-600 dark:text-neutral-400">
                            Choose verification method
                        </p>
                    </div>

                    <!-- Toggle Switch -->
                    <div class="flex justify-center mb-6">
                        <div class="flex items-center space-x-4">
                            <span 
                                id="certificate-number-label" 
                                class="text-sm text-gray-600 dark:text-neutral-400 cursor-pointer hover:text-black dark:hover:text-white transition-colors"
                                data-method="certificate"
                            >
                                Certificate Number
                            </span>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" value="" class="sr-only peer" id="verification-toggle">
                                <div class="w-[60px] h-[32px] bg-gray-300 rounded-full peer peer-checked:bg-black dark:peer-checked:bg-white 
                                    relative before:content-[''] before:absolute before:top-[2px] before:left-[2px] 
                                    before:bg-white before:rounded-full before:h-[28px] before:w-[28px] 
                                    before:transition-all peer-checked:before:translate-x-[28px]"></div>
                            </label>
                            <span 
                                id="qr-code-label" 
                                class="text-sm text-gray-600 dark:text-neutral-400 cursor-pointer hover:text-black dark:hover:text-white transition-colors"
                                data-method="qr"
                            >
                                QR Code
                            </span>
                        </div>
                    </div>

                    <!-- Certificate Number Input -->
                    <div id="certificate-number-section">
                        <div class="mb-4 sm:mb-8">
                            <label for="hs-feedback-post-comment-email-1" class="block mb-2 text-sm font-medium dark:text-white">Certificate Number</label>
                            <input type="email" id="hs-feedback-post-comment-email-1" class="py-2.5 sm:py-3 px-4 block w-full border-gray-200 rounded-lg sm:text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
                                placeholder="eg CertM192025">
                        </div>
                    </div>

                    <!-- QR Code Upload Section (Hidden by Default) -->
                    <div id="qr-code-section" class="hidden">
                        <form class="max-w-lg mx-auto">
                            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="qr-code-upload">Scan QR Code</label>
                            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" aria-describedby="qr-code-help" id="qr-code-upload"
                                type="file" accept="image/*">
                            <div class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="qr-code-help">Upload a QR code image to verify</div>
                        </form>
                    </div>

                    <!-- Checkbox -->
                    <div class="mt- flex items-center">
                        <div class="flex">
                            <input id="remember-me" name="remember-me" type="checkbox" class="shrink-0 mt-0.5 border-gray-200 rounded text-blue-600 pointer-events-none focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-700 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800">
                        </div>
                        <div class="ms-3">
                            <label for="remember-me" class=" dark:text-white">I have read and agree to the
                                website </label> <a class="text-blue-600 decoration-2 hover:underline  dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" href="../examples/html/signup.html">
                                    terms and conditions
                              </a>
                        </div>
                    </div>
                    <!-- End Checkbox -->
                    <div class="mt-6 grid">
                        <a href="Verify2.html" class="w-full py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none text-center">
                            Verify
                        </a>
                    </div>
                </form>
            </div>
            <!-- End Card -->
            <IMG class="w-28 mt-4 h-auto mx-auto mb-4" width="116" height="32" viewBox="0 0 116 32" fill="none" SRC="Happy Dance GIF by GETKICKBOX.gif">
        </div>
    </div>

    <script>
        // Get elements
        const verificationToggle = document.getElementById('verification-toggle');
        const certificateNumberSection = document.getElementById('certificate-number-section');
        const qrCodeSection = document.getElementById('qr-code-section');
        const certificateNumberLabel = document.getElementById('certificate-number-label');
        const qrCodeLabel = document.getElementById('qr-code-label');

        // Function to toggle sections
        function toggleVerificationMethod(isCertificate) {
            verificationToggle.checked = !isCertificate;
            
            if (isCertificate) {
                certificateNumberSection.classList.remove('hidden');
                qrCodeSection.classList.add('hidden');
            } else {
                certificateNumberSection.classList.add('hidden');
                qrCodeSection.classList.remove('hidden');
            }
        }

        // Toggle when labels are clicked
        certificateNumberLabel.addEventListener('click', () => toggleVerificationMethod(true));
        qrCodeLabel.addEventListener('click', () => toggleVerificationMethod(false));

        // Original toggle event listener
        verificationToggle.addEventListener('change', function() {
            toggleVerificationMethod(!this.checked);
        });
    </script>

    <script src="preline.js"></script>
    <script src="flowbite.js"></script>
</body>
</html>
